name    = Mojolicious-Plugin-JavaScript-Console
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2015

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]
[MinimumPerlFast]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Mojolicious-Plugin-JavaScript-Console
bugtracker.web = http://github.com/reneeb/Mojolicious-Plugin-JavaScript-Console/issues
repository.url = http://github.com/reneeb/Mojolicious-Plugin-JavaScript-Console.git
repository.web = http://github.com/reneeb/Mojolicious-Plugin-JavaScript-Console
repository.type = git

[Prereqs]
JavaScript::Console = 0
Mojolicious = 3.51

[Prereqs / TestRequires]
Test::More = 0
Test::CheckManifest = 1.24
